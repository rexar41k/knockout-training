<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout JS - calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .days {
            border: 1px solid black;
            width: 230px;
            height: 100px;
            padding: 5px;
        }
        .day{
            float: left;
            width: 14%;
            height: 100px;
            border:1px solid black;
        }
        .b-popup{
            overflow:hidden;
            position: fixed;
            left: 40%;
            top: 15%;
            z-index: 200;
        }
        .b-popup .b-popup-content{
            margin:40px auto 0 auto;
            width:150px;
            height: 110px;
            padding:10px;
            background-color: #c5c5c5;
            border-radius:5px;
            box-shadow: 0 0 10px #000;
        }
        ul {
            padding: 0;
            margin-left: 5px;
           }
        li {
            list-style-type: none;
        }
        ul.month > li {
            display: inline;
            font-weight: bold;
            font-size: 20px;
           }
        .overlay {
            position: fixed;
            width: 100%;
            opacity: 0.5;
            top: 0px;
            margin: 0px;
            min-height: 200px;
            height: 100%;
            background-color: #000;
        }
        .calendar {
            width: 100%;
            float: left;
        }
        .week {
            height: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<ul class="month" >
    <li><a id="prev" href="#prev"><=</a></li>
    <li>Сентябрь</li>
    <li><a href="#next">=></a></li>
</ul>

<div id="calendar">

<div>
    <div class="day week">Понедельник</div>
    <div class="day week">Вторник</div>
    <div class="day week">Среда</div>
    <div class="day week">Четверг</div>
    <div class="day week">Пятница</div>
    <div class="day week">Суббота</div>
    <div class="day week">Воскресенье</div>
</div>

<div id="month-1" data-bind="foreach:september;">
<div class="overlay" data-bind="visible: visible()"></div>
<div class="day">
            <a href="#" class="show_popap" data-bind="click: $parent.openPopap"><span data-bind="text: date"></span></a>
            <div class="b-popup" data-bind="visible: visible()">
    <div class="b-popup-content">
            <form data-bind="submit: addTask">
                Добавить задачу: <input data-bind="value: newTaskText" placeholder="Что будем делать?" /><br>
                Начало в: <select data-bind="value: newTaskStartTime">
                            <option>9:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                        </select><br>
                Конец в: <select data-bind="value: newTaskEndTime">
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                            <option>20:00</option>
                        </select><br>
                <button type="submit">Добавить</button>
            </form>
            <a href="#" class="close" data-bind="click: $parent.closePopap">Закрыть окно</a>
    </div>
    </div>
        <ul data-bind="foreach: tasks" class="tasks">
            <li>
                <span data-bind="text: time"></span>
                <span data-bind="text: title"></span>
                <a href="#" data-bind="click: $parent.removeTask">X</a>
            </li>
        </ul>
    </div>
</div>
</div>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {

    function Task(data) {
        this.title = ko.observable(data.title);
        this.time = ko.observable(data.time);
        this.endTime = ko.observable(data.endTime);
    }

    var Date = function(date, tasks) {
        var self = this;

        self.date = date;
        self.tasks = ko.observableArray([]);
        self.newTaskText = ko.observable();
        self.newTaskStartTime = ko.observable();
        self.newTaskEndTime = ko.observable();
     
        self.addTask = function() {
            if(self.newTaskText() === undefined || self.newTaskText() === "") return;
            self.tasks.push(new Task({
                title: self.newTaskText(),
                time: self.newTaskStartTime(),
                endTime: self.newTaskEndTime() }));
            self.newTaskText("");
        }.bind(this);

        self.removeTask = function(task) {
            if (confirm('Delete ' + task.title() + '?')) self.tasks.remove(task);
        };

        self.visible = ko.observable(false);
    };

    var viewModel = {
            september: [],
            generateMonth: function (monthArr, days) {
              for (var i = 0; i < days; i++) {
                  monthArr.push(new Date(i + 1));
              };
            },
            openPopap: function (item) {
              item.visible(true);
            },
            closePopap: function (item) {
              item.visible(false);
            }
    };

    viewModel.generateMonth(viewModel.september, 30);
    ko.applyBindings(viewModel);
});
</script>
</body>
</html>
